# The master prompt format (powerline-style sections)
format = """
[ \U000f147c ](bold fg:#F6C0E8)\
[\ue0be](fg:#F6C0E8)$os[\ue0b8](fg:#F6C0E8 bg:#F198D9)$directory[\ue0b8](fg:#F198D9 bg:#E856C1)$git_branch\
$git_status$custom\
[\ue0b8](fg:#E856C1 bg:#B8198E)$nodejs$python$rust$golang$java\
[\ue0b8](fg:#B8198E bg:#670E4F)$docker_context$conda$package\
[\ue0b8](fg:#670E4F bg:#160311)$cmd_duration$memory_usage$jobs\
[\ue0b8](fg:#160311)$battery$time\
$character
"""

add_newline = true

# ==========================================================
#  OS ICON
# ==========================================================
[os]
format = "[$symbol]($style)"
style = "bold fg:#B8198E bg:#F6C0E8"
disabled = false

[os.symbols]
Windows = " "
Ubuntu = " "
Debian = " "
Fedora = " "
Arch = " "
Manjaro = " "
Mint = " "
Unknown = " "
Macos = "\U0000e29e"

# ==========================================================
#  DIRECTORY
# ==========================================================
[directory]
style = "bold fg:#000000 bg:#F198D9"
read_only = " "
truncation_length = 1 # only show current dir name
truncation_symbol = "…/"
format = "[ $path$read_only ]($style)"

# ==========================================================
#  GIT BRANCH
# ==========================================================
[git_branch]
symbol = " "
# style = "fg:#FFFFFF bg:#E856C1"
# format = "[ $symbol$branch]($style)"
style = "bg:#E856C1"
format = "[ $symbol ](fg:#FFFFFF bg:#E856C1 bold)[$branch ](fg:#000000 bg:#E856C1 bold)"

# ==========================================================
#  GIT STATUS
# ==========================================================
[git_status]
style = "fg:#FFFFFF bg:#E856C1"
format = "[ $all_status$ahead_behind]($style)"
conflicted = "⚔ "
ahead = "⇡ "
behind = "⇣ "
diverged = "⇕ "
untracked = "  "
staged = "  "
modified = "  "
renamed = "  "
deleted = "  "

[custom.git_clean]
command = "echo '󰄬󰄬 '"
when ="""
  git rev-parse --is-inside-work-tree >/dev/null 2>&1 \
  && test -z "$(git status --porcelain)"
"""
# when = "test -z \"$(git status --porcelain)\""
format = "[$output ](bg:#E856C1 bold)"


# ==========================================================
#  PYTHON
# ==========================================================
[python]
symbol = " "
style = "fg:#FFFFFF bg:#B8198E"
format = "[ $symbol$version $virtualenv]($style)"

# ==========================================================
#  NODEJS
# ==========================================================
[nodejs]
symbol = " "
style = "fg:#FFFFFF bg:#B8198E"
format = "[ $symbol$version ]($style)"

# ==========================================================
#  RUST
# ==========================================================
[rust]
symbol = " "
style = "fg:#FFFFFF bg:#B8198E"
format = "[ $symbol$version ]($style)"

# ==========================================================
#  GO
# ==========================================================
[golang]
symbol = " "
style = "fg:#FFFFFF bg:#B8198E"
format = "[ $symbol$version ]($style)"

# ==========================================================
#  JAVA
# ==========================================================
[java]
symbol = " "
style = "fg:#FFFFFF bg:#B8198E"
format = "[ $symbol$version ]($style)"

# ==========================================================
#  DOCKER
# ==========================================================
[docker_context]
symbol = " "
style = "fg:#FFFFFF bg:#670E4F"
format = "[ $symbol$context ]($style)"

# ==========================================================
#  CONDA / VENV
# ==========================================================
[conda]
symbol = " "
style = "fg:#FFFFFF bg:#670E4F"
format = "[ $symbol$environment ]($style)"

# ==========================================================
#  PACKAGE VERSION (package.json / pyproject.toml)
# ==========================================================
[package]
symbol = " "
style = "fg:#FFFFFF bg:#670E4F"
format = "[$symbol$version]($style)"

# ==========================================================
#  COMMAND DURATION
# ==========================================================
[cmd_duration]
min_time = 200
style = "bold fg:#FFFFFF bg:#160311"
format = "[ \U0000eebf $duration]($style)"

# ==========================================================
#  MEMORY USAGE
# ==========================================================
[memory_usage]
symbol = " "
style = "bold fg:#FFFFFF bg:#160311"
threshold = 30
format = "[ $symbol $ram_pct% ]($style)"

# ==========================================================
#  JOBS
# ==========================================================
[jobs]
symbol = " "
style = "bold fg:#FFFFFF bg:#160311"
format = "[ $symbol$number ]($style)"

# ==========================================================
#  BATTERY
# ==========================================================
# [battery]
# full_symbol = " "
# charging_symbol = " "
# discharging_symbol = " "
# unknown_symbol = " "
# empty_symbol = " "
# format = "$symbol$percentage "

# [[battery.display]]
# threshold = 20
# style = "fg:#FFFFFF bold"
[battery]
disabled = false
full_symbol = " "
charging_symbol = " "
discharging_symbol = " "
unknown_symbol = " "
empty_symbol = " "
format = "[$symbol$percentage]($style) "

[[battery.display]]
threshold = 100
style = "fg:#A6E3A1"

[[battery.display]]
threshold = 50
style = "fg:#F9E2AF"

[[battery.display]]
threshold = 20
style = "fg:#F38BA8"

# ==========================================================
#  TIME (good for servers)
# ==========================================================
[time]
disabled = false
time_format = "%H:%M"
style = "fg:#A6ADC8"
format = " $time "

# ==========================================================
#  PROMPT CHARACTER
# ==========================================================
[character]
success_symbol = "[\U000f147c\U000f147c\U000f147c ](bold fg:#00ff4c)"
error_symbol = "[\U000f147c\U000f147c\U000f147c ](bold fg:#FF002B)"
vicmd_symbol = "[](bold yellow)"
